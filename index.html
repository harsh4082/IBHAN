<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Drive</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/d304e9faef.js" crossorigin="anonymous"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #FAEF9B;
            margin: 0;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            width: 100%;
            height: 100px;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .navbar-brand img {
            margin-right: 10px;
            width: 100px;
        }

        .navbar-collapse {
            justify-content: center;
        }

        .navbar-nav {
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 1.25rem;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            max-width: 15rem; /* Smaller width */
            text-align: center;
            width: 45%;
            margin: 1rem;
        }

        canvas {
            max-width: 100%;
            margin: 1rem 0;
        }

        .chart-label {
            font-weight: 500;
        }

        /* Footer Styles */
        .footer {
            background-color: #0F1035;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 1.25rem;
            width: 100%;
        }

        .animated-text {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* img {
            width: auto;
            max-width: 100%;
            height: auto;
        } */

        i {
            height: 25px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
            .navbar-brand {
                font-size: 1.1rem;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80%;
                margin-left: 27px;
            }
        }

        @media (max-width: 425px) {
            .col-md-4 {
                text-align: center; /* Center the content in the column */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand">
                <img src="Ibhan.png" alt="Logo" width="50" height="50">
                IBHAN: The Helping Hands
            </span>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <!-- Add your navigation links here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card-container">

            <!-- Rice Bar Graph -->
            <div class="card">
                <div class="card-body">
                    <canvas id="riceChart"></canvas>
                    <p class="chart-label">Rice Donated</p>
                </div>
            </div>

            <!-- Daal Bar Graph -->
            <div class="card">
                <div class="card-body">
                    <canvas id="daalChart"></canvas>
                    <p class="chart-label">Daal Donated</p>
                </div>
            </div>
        </div>

        <!-- Heading for Donated Amounts -->
        <h3 style="margin-top: 1rem;">130 kg rice donated | 56 kg daal donated</h3>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="Ibhan.png" alt="Logo" class="size" width="100px" height="70px">
                    <p class="animated-text">THE HELPING HANDS</p>
                </div>

                <div class="col-md-4">
                    <p class="animated-text">For more information Contact</p>
                    <p class="animated-text">Vikas ware : <a href="tel:+91 8452847676">+91 8452847676</a></p>
                    <p class="animated-text">Mayur solanki : <a href="tel:+91 8452847676">+91 9819121347</a></p>
                </div>
                <div class="col-md-4" style="width: 100px;">
                    <a href="https://www.instagram.com/ibhan_helpinghands?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                        <i class="fa-brands fa-instagram fa-beat-fade fa-xl" style="color: #e15664;">IBHAN</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Script Section -->
    <script>
        // Rice Bar Graph
        var dataRice = {
            labels: ['Rice Donated'],
            datasets: [{
                label: 'Rice Donated',
                data: [130], // Updated data
                backgroundColor: '#647D87',
                borderWidth: 0
            }]
        };

        var optionsRice = {
            scales: {
                x: {
                    display: false
                },
                y: {
                    beginAtZero: true,
                    max: 175, // Set maximum limit
                }
            },
            aspectRatio: 1,
            legend: {
                display: false
            }
        };

        var riceChart = new Chart(document.getElementById('riceChart').getContext('2d'), {
            type: 'bar',
            data: dataRice,
            options: optionsRice
        });

        // Daal Bar Graph
        var dataDaal = {
            labels: ['Daal Donated'],
            datasets: [{
                label: 'Daal Donated',
                data: [56], // Updated data
                backgroundColor: '#647D87',
                borderWidth: 0
            }]
        };

        var optionsDaal = {
            scales: {
                x: {
                    display: false
                },
                y: {
                    beginAtZero: true,
                    max: 75, // Set maximum limit
                }
            },
            aspectRatio: 1,
            legend: {
                display: false
            }
        };

        var daalChart = new Chart(document.getElementById('daalChart').getContext('2d'), {
            type: 'bar',
            data: dataDaal,
            options: optionsDaal
        });
    </script>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
